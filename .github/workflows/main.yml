# Name for the GitHub Action
name: Generate Contribution Graph

on:
  # This makes the action run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  # This allows you to run the action manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository's code
      - uses: actions/checkout@v3

      # Step 2: Generate the light and dark mode SVG files
      - uses: Platane/snk@v3
        with:
          # Your GitHub username
          github_user_name: ${{ github.repository_owner }}
          
          # The list of files to generate
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      # Step 3: Push the generated files to a new branch named "output"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # The branch to push the files to
          target_branch: output
          # The directory where the generated files are
          build_dir: dist
        env:
          # This is a secret token that allows the action to push to your repository
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
